#!/usr/bin/python


class Brand:


    def __init__(self):

        global brand_name
        global logo_image
        with open('/etc/hostname', encoding='utf-8') as f:
        brand_name = f.read()
        f.close()
        with open('/usr/local/connectbox/logo_image.txt') as f:
        logo_image = f.read()
        f.close()


    def name(self):    
        return "%s" % brand_name

    def splash(self):                    #For screen display
        a = Brand.name(self)
        position_x = 7
        position_y = 0
        font = 26
        return (a, font, position_x, position_y)
    
    def image(self):                     #Boot up Logo on screen
        return "%s" % logo_image


