    - git
    - git-man
    - libasan2
    - libbison-dev
    - libc-dev-bin
    - libc6-dev
    - libexpat1-dev
    - libfl-dev
    - libfreetype6-dev
    - libgcc-5-dev
    - libjpeg-dev
    - libjpeg-turbo8-dev
    - libjpeg8-dev
    - libmysqlclient-dev
    - libnl-3-dev
    - libnl-genl-3-dev
    - libpng12-dev
    - libpython3-dev
    - libpython3.5-dev
    - libsigsegv2
    - libssl-dev
    - libstdc++-5-dev
    - libubsan0
    - libwrap0-dev
    - linux-libc-dev
    - make
    - m4
    - patch
    - python3-dev
    - python3.5-dev
    - zlib1g-dev

- name: Purge admin utilities
  apt:
    name: "{{ item }}"
    state: absent
    purge: yes
  with_items:
