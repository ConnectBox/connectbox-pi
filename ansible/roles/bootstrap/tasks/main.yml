- name: Change avrdude config for reset pin for CM4
  replace:
    path: /etc/avrdude.conf
    regexp: "reset = 25"  
    replace: "reset = 22"
    after: 'type = "linuxspi"'
    before: "# some ultra"
  when: CM4_present

- name: Change avrdude config for baudrate for CM4
  replace:
    path: /etc/avrdude.conf
    regexp: "baudrate=40"  
    replace: "baudrate=20"
    after: 'type = "linuxspi"'
    before: "# some ultra"
  when: CM4_present

- name: Remove build tools
  apt:
    name: ['bison', 'automake', 'autoconf', 'flex', 'gcc-avr', 'binutils-avr', 'avr-libc']
    state: absent 
  when: CM4_present

- name: remove build data
  file:
    path: /tmp/avrdude
    state: absent


